<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>babycomeback-agent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            color: #333;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        button {
            background-color: #007AFF;
            color: white;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056CC;
        }

        button:active {
            transform: translateY(1px);
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .agent-image {
            display: none;
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"Deploy" Agent</h1>

        <form id="patientForm">
            <div class="form-group">
                <label for="patientSelect">Select Patient:</label>
                <select id="patientSelect" name="patient" required>
                    <option value="">-- Choose a Patient --</option>
                    <option value="+14135529597">Abigail Lee (+15551234567)</option>
                    <option value="+16096300234">Alice Johnson (+15551234568)</option>
                    <option value="+15551234569">Carol Williams (+15551234569)</option>
                    <option value="+15551234571">Emma Davis (+15551234571)</option>
                    <option value="+15551234572">Janice Miller (+15551234572)</option>
                </select>
            </div>

            <button type="submit">Send Start Message</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
        
        <img id="agentImage" src="images/agent.jpg" alt="Agent" class="agent-image">
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const patientNumber = document.getElementById('patientSelect').value;
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = document.querySelector('button[type="submit"]');

            if (!patientNumber) {
                showStatus('Please select a patient', 'error');
                return;
            }

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const response = await fetch('/send-start-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        patientNumber: patientNumber
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`Message sent successfully to ${patientNumber}!`, 'success');
                    document.getElementById('patientForm').reset();
                    showAgentImage();
                } else {
                    showStatus(`Error: ${result.message || 'Failed to send message'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Network error. Please try again.', 'error');
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Send Start Message';
            }
        });

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';

            // Hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function showAgentImage() {
            const agentImage = document.getElementById('agentImage');
            agentImage.style.display = 'block';

            // Hide after 20 seconds
            setTimeout(() => {
                agentImage.style.display = 'none';
            }, 20000);
        }
    </script>
</body>
</html>
